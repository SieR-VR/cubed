# This workflow is used to deploy the project to GitHub Pages.
name: Deploy to Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: yarn install
      - run: yarn build
      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist
