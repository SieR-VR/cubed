<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="cubed">
  <title>cubed</title>

  <style>
    html,
    body {
      width: 100vw;
      height: 100vh;
      padding: 0;

      overflow: hidden;

    #root {
      width: 100vw;

    @media screen and (max-width: 480px) {
      html {
        font-size: 6px;
      }
    }
  </style>
</head>
